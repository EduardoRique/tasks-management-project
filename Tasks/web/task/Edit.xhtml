<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTaskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form style="margin: auto;
                    width: 25%;
                    background-color: whitesmoke;
                    border: 2px solid black;
                    background-image: linear-gradient(to top left, #003366, #66b3ff);
                    border-radius: 5px;
                    padding: 10px;">
                <h:panelGrid style="color: black" columns="2">
                    <h:outputLabel value="#{bundle.EditTaskLabel_id}" for="id" />
                    <h:inputText id="id" value="#{taskController.selected.id}" title="#{bundle.EditTaskTitle_id}" required="true" requiredMessage="#{bundle.EditTaskRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTaskLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{taskController.selected.titulo}" title="#{bundle.EditTaskTitle_titulo}" />
                    <h:outputLabel value="#{bundle.EditTaskLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{taskController.selected.descricao}" title="#{bundle.EditTaskTitle_descricao}" />
                    <h:outputLabel value="#{bundle.EditTaskLabel_responsavel}" for="responsavel" />
                    <h:inputText id="responsavel" value="#{taskController.selected.responsavel}" title="#{bundle.EditTaskTitle_responsavel}" />
                    <h:outputLabel value="#{bundle.EditTaskLabel_prioridade}" for="prioridade" />
                    <h:selectOneMenu id="prioridade" value="#{taskController.selected.prioridade}" title="#{bundle.EditTaskTitle_prioridade}"> 
                        <f:selectItem itemValue = "Baixa" itemLabel = "Baixa" /> 
                        <f:selectItem itemValue = "Media" itemLabel = "Media" /> 
                        <f:selectItem itemValue = "Alta" itemLabel = "Alta" /> 
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTaskLabel_situacao}" for="situacao" />
                    <h:selectOneMenu id="situacao" value="#{taskController.selected.situacao}" title="#{bundle.EditTaskTitle_situacao}"> 
                        <f:selectItem itemValue = "Em andamento" itemLabel = "Em andamento" /> 
                        <f:selectItem itemValue = "Concluida" itemLabel = "Concluida" /> 
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTaskLabel_deadline}" for="deadline" />
                    <h:inputText id="deadline" a:placeholder="dd/MM/yyyy" value="#{taskController.selected.deadline}" title="#{bundle.EditTaskTitle_deadline}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <div style="text-align: right">
                <br />
                <button class="button">
                <h:commandLink style="text-align: center;
                        text-decoration: none;
                        cursor: pointer;
                        color: green;" action="#{taskController.update}" value="#{bundle.EditTaskSaveLink}"/>
                </button>
                <button class="button">
                <h:link style="text-align: center;
                        text-decoration: none;
                        cursor: pointer;
                        color: blue;" outcome="View" value="#{bundle.EditTaskViewLink}"/>
                </button>
                <button class="button">
                <h:commandLink style="text-align: center;
                        text-decoration: none;
                        cursor: pointer;
                        color: blue;" action="#{taskController.prepareList}" value="#{bundle.EditTaskShowAllLink}" immediate="true"/>
                </button>
                <button class="button">
                <h:link style="text-align: center;
                        text-decoration: none;
                        cursor: pointer;
                        color: blue;" outcome="/index" value="#{bundle.EditTaskIndexLink}" />
                </button>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
