<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTaskTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTaskLabel_id}" for="id" />
                    <h:inputText id="id" value="#{taskController.selected.id}" title="#{bundle.CreateTaskTitle_id}" required="true" requiredMessage="#{bundle.CreateTaskRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTaskLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{taskController.selected.titulo}" title="#{bundle.CreateTaskTitle_titulo}" />
                    <h:outputLabel value="#{bundle.CreateTaskLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{taskController.selected.descricao}" title="#{bundle.CreateTaskTitle_descricao}" />
                    <h:outputLabel value="#{bundle.CreateTaskLabel_responsavel}" for="responsavel" />
                    <h:inputText id="responsavel" value="#{taskController.selected.responsavel}" title="#{bundle.CreateTaskTitle_responsavel}" />
                    <h:outputLabel value="#{bundle.CreateTaskLabel_prioridade}" for="prioridade" />
                    <h:inputText id="prioridade" value="#{taskController.selected.prioridade}" title="#{bundle.CreateTaskTitle_prioridade}" />
                    <h:outputLabel value="#{bundle.CreateTaskLabel_situacao}" for="situacao" />
                    <h:inputText id="situacao" value="#{taskController.selected.situacao}" title="#{bundle.CreateTaskTitle_situacao}" />
                    <h:outputLabel value="#{bundle.CreateTaskLabel_deadline}" for="deadline" />
                    <h:inputText id="deadline" value="#{taskController.selected.deadline}" title="#{bundle.CreateTaskTitle_deadline}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{taskController.create}" value="#{bundle.CreateTaskSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{taskController.prepareList}" value="#{bundle.CreateTaskShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTaskIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
